on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform-k8s-infrastructure/**'
  
  push:
    branches:
      - main
    paths:
      - 'terraform-k8s-infrastructure/**'
  
  workflow_dispatch:  # ÙŠØ³Ù…Ø­ Ø¨Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ÙŠØ¯ÙˆÙŠ

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'

jobs:
  terraform-plan:
    name: Review Infrastructure Changes
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ¨ Terraform Format Check
        id: fmt
        working-directory: terraform-k8s-infrastructure
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: âš™ï¸ Terraform Init
        id: init
        working-directory: terraform-k8s-infrastructure
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âš™ï¸ Initializing Terraform..."
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          terraform init

      - name: âœ… Terraform Validate
        id: validate
        working-directory: terraform-k8s-infrastructure
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Validating Terraform Configuration..."
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          terraform validate -no-color

      - name: ğŸ“‹ Terraform Plan
        id: plan
        working-directory: terraform-k8s-infrastructure
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“‹ Running Terraform Plan..."
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          terraform plan -no-color -input=false -out=tfplan
          
          # Show plan in readable format
          terraform show -no-color tfplan > plan.txt
          
          echo "âœ… Plan completed!"
        continue-on-error: true

      - name: ğŸ“Š Display Plan Summary
        if: always()
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“Š Terraform Plan Summary"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Format: ${{ steps.fmt.outcome }}"
          echo "Init: ${{ steps.init.outcome }}"
          echo "Validate: ${{ steps.validate.outcome }}"
          echo "Plan: ${{ steps.plan.outcome }}"

      - name: ğŸ“¦ Upload Plan Artifact
        if: steps.plan.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform-k8s-infrastructure/tfplan
          retention-days: 7

      - name: ğŸ’¬ Comment on Pull Request
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform-k8s-infrastructure/plan.txt', 'utf8');
            
            const output = `
            ## ğŸ—ï¸ Terraform Plan Results
            
            #### ğŸ¨ Format: \`${{ steps.fmt.outcome }}\`
            #### âš™ï¸ Init: \`${{ steps.init.outcome }}\`
            #### âœ… Validate: \`${{ steps.validate.outcome }}\`
            #### ğŸ“‹ Plan: \`${{ steps.plan.outcome }}\`
            
            <details><summary>ğŸ“– Show Plan Details</summary>
            
            \`\`\`terraform
            ${plan.slice(0, 60000)}
            \`\`\`
            
            </details>
            
            **ğŸ‘¤ Triggered by:** @${{ github.actor }}
            **ğŸ“… Date:** ${new Date().toLocaleString('en-US', { timeZone: 'Africa/Cairo' })}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: âŒ Fail if Plan Failed
        if: steps.plan.outcome == 'failure'
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âŒ Terraform Plan Failed!"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          exit 1
